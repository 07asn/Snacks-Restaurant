<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="orderType">Order Type:</label>
            <select id="orderType">
                <option value="take-out">Take Out</option>
                <option value="take-in">Take In</option>
            </select><br>

            <fieldset>
                <legend>Order Option:</legend>
                <input type="radio" id="shawarma" name="order" value="shawarma">
                <label for="shawarma">Shawarma</label><br>
                <input type="radio" id="zinger" name="order" value="zinger">
                <label for="zinger">Zinger</label><br>
                <input type="radio" id="burger" name="order" value="burger">
                <label for="burger">Burger</label><br>
            </fieldset><br>

            <button type="submit">Submit</button>
        </form>

        <div id="userInfoDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
